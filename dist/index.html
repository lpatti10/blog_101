<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>blog_101</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="fonts/octicons/octicons.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>

    <!-- Parse Library --> 
    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <!-- NOTE: PARSE USES AN OLDER VERSION OF BACKBONE, BUT WE CAN STILL CALL CURRENT BELOW.-->
  </head>
  <body>

    <a href="/#" class="home logged_in">HOME</a>

    <a href="#" class="logout logged_in">LOG OUT</a>

    <div class="profile logged_in"></div>

    <div class="hero-unit">
        <form id="formID">
            <header id="header">
             
               
                <div id="lamp"><img src="images/icon_60666.svg" /></div>
              <!--   <h1>Desk Lamp Diaries</h1> -->

                <input id="title" placeholder="Blog post title..." autofocus="">

                <textarea id="content" placeholder="Write your post..." autofocus=""></textarea>
                
                <input id="author" placeholder="Author name..." autofocus="">

                <input id="tags" placeholder="Meta tags..." autofocus="">

                <input id="submitBtn" type="submit" value="submit post">

               <!--  <button class="submitBtn">submit post</button> --> 
                <div class="post_list">
                    <ul></ul>
                </div>

            </header>
        </form>
    </div>


    <div class="zombie_cont"></div>

    <div class="full_post">
        <ul></ul>
    </div>


 <!-- HOME POST FEED TEMPLATE -->
    <script type="text/x-handlebars-template" id="post_feed">
        {{#each posts}}
            <li>
                <div id="{{ objectId }}" class="delete"><span class="octicon octicon-x"></span></div>
                <a href="#" id="{{ objectId }}" class="post_title">{{ title }}</a>
                <p>{{ content }}</p>
                <small>{{ author }}</small>
                <small>{{ date }}</small>
                <a href="#">{{ tags }}</a>
            </li>
        {{/each}}
    </script>

<!-- FULL POST VIEW TEMPLATE -->
    <script type="text/x-handlebars-template" id="post_single">
        
        <div class="lamp_solo"><img src="images/icon_60666.svg" /></div>

        <li>
            <h2 id="{{ objectId }}">{{ title }}</h2>
            <p class="full">{{ content }}</p>
            <div class="boiler">
                <small class="full">{{ author }}</small>
                <small class="full">{{ date }}</small>
                <a class="full" href="#">{{ tags }}</a>
            </div>
        </li>
       
    </script>

<div class="validation_forms">

    <!-- SIGN-UP + LOG-IN TEMPLATE -->
    <script type='text/x-handlebars-template' id='val_template'>

        <form id="signupForm">
            <h1>Create a new <br><span class="commentary">(fake)</span> account.</h1>
            <input id="signup_username" placeholder="Choose a username..." autofocus="">
            <input input type="password" id="signup_password" placeholder="Choose a password..." autofocus="">
            <input id="signupBtn" type="submit" value="Sign up">
        </form>
    </script>

    <!-- SIGN-UP + LOG-IN TEMPLATE -->
    <script type='text/x-handlebars-template' id='val_template'>
        <form id="loginForm">
            <h3>Login to your <span class="commentary">(also fake)</span> account.</h3>
            <input id="login_username" placeholder="Username" autofocus="">
            <input input type="password" id="login_password" placeholder="Password" autofocus="">
            <input id="loginBtn" type="submit" value="Login">
        </form>

    </script>
</div>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
