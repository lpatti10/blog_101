<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>blog_101</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="hero-unit">
        <form>
            <header id="header">
             
                <h1>myBlog</h1>
            
                <div id="bar">
                    
                </div>


                <p>Published:<!--  <script type="text/javascript">$.now()</script> --></p>

                <input id="title" placeholder="Blog post title..." autofocus="">
                
<!--                 <input id="date" type="datetime" autofocus="">
 -->                



                <input id="content" placeholder="Write your post..." autofocus="">
                
                <input id="author" placeholder="Author name..." autofocus="">

                <input id="tags" placeholder="Meta tags..." autofocus="">

                <button>submit post</button> 
            



                <div class="post_collection">
                    <ul></ul>
                </div>
            </header>
        </form>
    </div>


    <script type="text/x-handlebars-template" id="feed_template">
    // The each block helper: You can iterate over a list using the built-in each helper. Inside the block, you can use this to reference the element being iterated over.
        {{#each post}}
            <li>
                <h2>{{{ title }}}</h2>
                <p>{{{ content }}}</p>
                <small>{{{ author }}}</small>
                <small>{{{ date }}}</small>
                <a href="#">{{{ tags }}}</a>
            </li>
        {{/each}}
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
