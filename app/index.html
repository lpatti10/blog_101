<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>blog_101</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
        <form id="formID">
            <header id="header">
             
                <h1>myBlog</h1>
          

                <input id="title" placeholder="Blog post title..." autofocus="">

                <textarea id="content" placeholder="Write your post..." autofocus=""></textarea>
                
                <input id="author" placeholder="Author name..." autofocus="">

                <input id="tags" placeholder="Meta tags..." autofocus="">

                <input id="submitBtn" type="submit" value="submit post">

               <!--  <button class="submitBtn">submit post</button> --> 
            

                <div class="post_list">
                    <ul></ul>
                </div>


                <div class="full_post">
                    <ul></ul>
                </div>

            </header>
        </form>
    </div>

  


 <!-- HOME POST FEED TEMPLATE -->
    <script type="text/x-handlebars-template" id="post_feed">
        {{#each posts}}
            <li>
                <a href="#" id="{{_id}}" class="post_title">{{ title }}</a>
                <p>{{ content }}</p>
                <small>{{ author }}</small>
                <small>{{ date }}</small>
                <a href="#">{{ tags }}</a>
            </li>
        {{/each}}
    </script>

<!-- FULL POST VIEW TEMPLATE -->
    <script type="text/x-handlebars-template" id="post_single">
        {{#each fullpost}}
          <li>
            <h2 id="{{_id}}">{{ title }}</h2>
            <p>{{ content }}</p>
            <small>{{ author }}</small>
            <small>{{ date }}</small>
            <a href="#">{{ tags }}</a>
          </li>
        {{/each}}
    </script>

     </p> -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/models/post_model.js"></script>
        <script src="scripts/collections/post_collection.js"></script>
        <script src="scripts/views/list_view.js"></script>
        <script src="scripts/views/post_single_view.js"></script>
        <script src="scripts/routes/blog_router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
